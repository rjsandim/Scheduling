<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scheduling</title>
	<style>
		table, td, tr {
			border: 1px solid #000;
		}
		

	</style>

</head>
<body>

	<div style="width: 400px;">
		<form id="formulario-processo">
			<label for="nome-processo">Nome do Processo</label>
			<input type="text" class="campo" id="nome-processo"><br>
			<label for="tamanho-processo">Tamanho do processo</label>
			<input type="number" class="campo" id="tamanho-processo" placeholder="Digite o numero de instruções"><br>
			<label for="prioridade">Prioridade</label>
			<select id="prioridade" class="campo">
				<option value="1">Baixa</option>
				<option value="2">Normal</option>
				<option value="3">Alta</option>
			</select>
			<br>
			<label for="inicia-em">Inicia em</label>
			<input type="number" class="campo" id="inicia-em" placeholder="Valor em segundos" value="0"><br>
			<button type="button" id="adicionar-processo">Adicionar Processo</button>
			<button type="reset" id="reset">Limpar</button>
		</form>
	</div>
	<br><br>
	<div style="width: 400px;">
		<form id="formulario-processador">
			<label for="ciclo-segundo">Ciclos por segundo</label>
			<input type="number" class="config" id="ciclo-segundo"><br>
			<label for="quantum">Quantum em segundos (usado no RR)</label>
			<input type="number" class="config" id="quantum"><br>
			<label for="alg-escalonamento">Algoritmos de Escalonamento</label>
			<select id="alg-escalonamento" class="config">
				<option value="fifo">First-in First-out</option>
				<option value="shortest">Shortest Job First</option>
				<option value="priority">Priority</option>
				<option value="lottery">Lottery</option>
				<option value="roundrobin">Round-Robin</option>
				<option value="all">Todos</option>
			</select>
			<br>
		</form>
	</div>
	<br><br>
	<div style="width: 400px;">
		<button id="run">Executar</button>
		<button id="step">Próximo Passo</button>
		<button id="restart">Reiniciar</button>
	</div>
	<br><br>
	<div>
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>Nome do Processo</th>
					<th>PID</th>
					<th>Tam. Processo</th>
					<th>Prioridade</th>
					<th>Inicia em</th>
					<th>Ações</th>
				</tr>
			</thead>	
			<tbody id="novo-processo">
				
			</tbody>
		</table>
	</div>


	<div id="teste"></div>	



	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/scheduling.js"></script>
</body>
</html
